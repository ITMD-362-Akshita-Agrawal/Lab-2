<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <main id="content">
    <form method="get" action="#null">
      <fieldset>
        <h1>Welcome to the Library!</h1>
        <img src="img/books.jpeg" alt="Books">
        <p>Sign up and be up to date with current events at our library!</p>
        <div class="name">
          <label for="name">Name: </label>
          <input type="text" name="name" id="name" placeholder="First and Last Name">
        </div>
        
        <div class="email">
          <label for="email">Email: </label>
          <input type="email" name="email" id="email" placeholder="abc@address.com">
        </div>
        
        <div class="number">
          <label for="number">Phone Number: </label>
          <input type="text" name="number" id="number" placeholder="123-123-1234">
        </div>
        
        <div class="birthday">
          <label for="birthday">Date of Birth: </label>
          <input type="text" name="birthday" id="birthday" placeholder="MM/DD/YYYY">
        </div>
        
        <button onclick="clubFunction()">Submit</button>
        <p id="button"></p>
        
        <script>
          function clubFunction() {
            document.getElementById("button").innerHTML="Thank you for signing up!";
          }
        </script>
      </fieldset>
    </form>
  </main>
</body>
</html>
